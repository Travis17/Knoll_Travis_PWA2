<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Note Cloud</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.4-2.custom/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.4-2.custom/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.4-2.custom/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">

    <!-- end CSS-->
</head>
<body>



<div class="container">
    <!-- header -->
    <div class="header">
        <img class="logo" src="images/CB_Logo2.pdf.png" width="500" height="110">
    </div>
    <!-- header -->

    <header>

<div class="userid">Welcome User:
</div>
        <div class="logoutbox">
        <button class="dashboard">Dashboard</button>
            <button class="logOut">Log out</button>

        </div>
    </header>

     <div class="welcome">
        <p><a href="#" class="modalClick">Add a new Note+</a></p>
     </div>

<div id="projectlist">
    <h1>Current Notes on Note Cloud</h1>
    <div class="projects" id="sortable">
    </div>
</div>
<!-- modal overlay -->
    <div id="overlay">
        <div id="modal">
            <span class="close">x</span>
            <h3 class="header">Add A Note</h3>
            <!-- modal window status -->
 <div id="add">
     <form id="addForm">
         <label>Project Name:</label>
         <input name="projectName" type="text" id="projectName"/>
         <br>
         <label>Project Description: </label>
         <input name="projectDescription" type="text" id="projectDescription"/><br>
         <label>Project Due Date: </label>
         <input name="projectDueDate" type="text" id="projectDueDate" class="mydatepicker"/><br>
         <label name="status">Select status:</label>

         <label class="mystatus">
             <input type="radio" name="status" id="urgent"><img src="images/Urgent.png" width="59" height="57"></label>
         </label>

         <label class="mystatus">
             <input type="radio" name="status" id="normal"><img src="images/Normal.png" width="59" height="57"></label>
         </label>

         <label class="mystatus">
             <input type="radio" name="status" id="delayed"><img src="images/Delayed.png" width="59" height="57"></label>
         </label>

         <label class="mystatus">
             <input type="radio" name="status" id="complete"><img src="images/completed.png" width="59" height="57"></label>
         </label>

        <br>
         <input name="addButton" type="button" id="addButton" value="Add"/>
        </form>

    </div>
        </div>
    </div>
<!-- table -->

    <!-- a quick note about the Note Cloud -->
    <div id="notes">
        <h3>Cloud Notes</h3>
        <p>You can take you notes with you or share them in a group and have them progressively updated. Either share with the world or just remember to do your laundry.</p>
    </div>
</div>

</div>







<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<!-- plugins -->
<script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-ui-1.11.4-2.custom/jquery-ui.min.js"></script>

<!-- main -->
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
