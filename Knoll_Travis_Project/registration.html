<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css?v=1">
    <!-- end CSS-->
</head>

<body>
<!-- container -->
<div class="container">
    <!-- header -->
    <div class="header">
        <a href="index.html"><img class="logo" src="images/CB_Logo2.pdf.png" width="500" height="110"></a>
    </div>
    <!-- header -->

    <h1>Welcome to Note Cloud</h1>
    <!--form -->
    <div id="form">
        <h3>Sign up below</h3>
        <p>And start sharing your notes with the world!</p>
        <form>
            <label>Firstname</label>
            <input type="text" name="firstname" class="masterTooltip" title="Firstname">
            <label>Lastname</label>
            <input type="text" name="lastname" class="masterTooltip" title="Lastname">
            <label>Email Address</label>
            <input type="text" name="email" class="masterTooltip" title="Email Address">
            <label>Username</label>
            <input type="text" name="username" class="masterTooltip" title="Username">
            <label>Password</label>
            <input type="text" name="password" class="masterTooltip" title="Password">
            <label>Confirm Password</label>
            <input type="text" name="password" class="masterTooltip" title="Confirm Password">
            <label>I have read the terms and conditions</label><input type="checkbox" name="vehicle" value="terms" class="masterTooltip" title="Click for Terms">
            <button class="masterTooltip" title="Submit">Submit</button>
        </form>
    </div>

    <!-- a quick note about the Note Cloud -->
    <div id="notes">
        <h3>Cloud Notes</h3>
        <p>You can take you notes with you or share them in a group and have them progressively updated. Either share with the world or just remember to do your laundry.</p>
    </div>
</div>









<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
